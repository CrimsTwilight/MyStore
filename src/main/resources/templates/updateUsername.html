<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Update name</title>
  </head>
<body>
<div th:insert="fragments/header.html :: header"></div>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-3" style="padding: 20px 20px 20px; border-radius:8px; background: var(--bs-dark); margin-top: 40px">
      <legend style="text-align: center; padding-bottom: 20px">Enter new username</legend>
      <form th:action="@{/userInfo/updFirstName}" method="post">
        <input type="text" field="firstName" class="form-control m-2" aria-describedby="emailHelp" required placeholder="New name:">
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        <div style="text-align:center">
          <button type="submit" class="btn btn-warning" style="">Submit</button>
        </div>
      </form>
<!--      <div th:if="${messageName != null}" class="alert alert-warning mt-3" role="alert">-->
<!--        <p th:text="*{messageName}"></p>-->
      </div>
    </div>
  </div>
</div>
</body>
</html>
