<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add product</title>
</head>
<body>
<div th:insert="fragments/header.html :: header"></div>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-3" style="padding: 20px 20px 20px; border-radius:8px; background: var(--bs-dark); margin-top: 40px">
      <form th:action="@{/product/add}" th:object="${newProduct}" method="post">
        <div class="mb-3">
        <input type="text" th:field="*{name}" class="form-control" aria-describedby="emailHelp" required placeholder="Name">
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        </div>
        <div class="mb-3">
        <input type="text" th:field="*{description}" class="form-control" aria-describedby="emailHelp" required placeholder="Description">
        <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
        </div>
        <div class="mb-3">
        <select th:field="*{category}" required class="form-select form-select-sm-3" aria-label=".form-select-sm example" id="type">
          <option value="">Select category:</option>
          <option th:each="ctg : ${categories}" th:text="${ctg}" th:value="${ctg}"></option>
        </select>
        <p th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></p>
        </div>
        <div class="mb-3">
        <input type="text" th:field="*{picture}" class="form-control" aria-describedby="emailHelp" required
               placeholder="Picture URL">
        <p th:if="${#fields.hasErrors('picture')}" th:errors="*{picture}"></p>
        </div>
        <div class="mb-3">
        <input type="number" step="0.01" th:field="*{price}" class="form-control"
               aria-describedby="emailHelp" required
               placeholder="Price">
        <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
        </div>
        <div style="text-align:center">
          <button type="submit" class="btn btn-outline-light me-2" style="">Submit</button>
        </div>
      </form>
<!--      <div th:if="${messageAddProd != null}" class="alert alert-warning mt-3" role="alert">-->
<!--        <p th:text="*{messageAddProd}"></p>-->
<!--      </div>-->
    </div>
  </div>
</div>
</body>
</html>
