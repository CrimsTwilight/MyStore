<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<div th:insert="fragments/header.html :: header"></div>
<div class="container">
    <div class="row justify-content-center" >
        <div class="col-sm-3 text-white" style="padding: 20px 20px 20px; border-radius:8px; background: var(--bs-dark); margin-top: 40px" >
            <form th:action="@{/guest/registration}" th:object="${newUser}" method="post">
                <div class="mb-3" >
                    <input type="text" th:field="*{username}" class="form-control"  aria-describedby="emailHelp" required placeholder="Username">
                    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                </div>
                <div class="mb-3" >
                    <input type="text" th:field="*{firstName}" class="form-control"  aria-describedby="emailHelp" required placeholder="First Name">
                    <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
                </div>
                <div class="mb-3" >
                    <input type="text" th:field="*{lastName}" class="form-control"  aria-describedby="emailHelp" required placeholder="Last Name">
                    <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
                </div>
                <div class="mb-3">
                    <input type="text" th:field="*{email}" class="form-control"  aria-describedby="emailHelp" required placeholder="Email">
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                </div>
                <div class="mb-3">
                    <input type="password" th:field="*{password}" class="form-control" aria-describedby="passwordHelp" required placeholder="Password">
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                </div>
                <div class="mb-3" >
                    <input type="text" th:field="*{picture}" class="form-control"  aria-describedby="emailHelp" required placeholder="Photo for profile (URL)">
                    <p th:if="${#fields.hasErrors('picture')}" th:errors="*{picture}"></p>
                </div>
                <div class="mb-3">
                    <select th:field="*{role}" required class="form-select form-select-sm-3" aria-label=".form-select-sm example" id="type">
                        <option value="">Select role:</option>
                        <option th:value="'USER'" th:text="User"></option>
                        <option th:value="'SELLER'" th:text="Seller"></option>
                    </select>
                    <p th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></p>
                </div>
                <div style="text-align:center">
                    <button type="submit" class="btn btn-warning" style="">Sign Up</button>
                </div>
            </form>
            <div th:if="${messageReg1 != null}" class="alert alert-warning mt-3" role="alert">
                <p th:text="*{messageReg1}"></p>
            </div>
            <div th:if="${messageReg2 != null}" class="alert alert-warning mt-3" role="alert">
                <p th:text="*{messageReg2}"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
