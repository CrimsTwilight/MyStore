<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Store</title>

  </head>
<body>
<div th:insert="fragments/header.html :: header"></div>
<div class="container" >
  <div class="row row-cols-2" >
    <div class="col" th:each="product : ${listProd}">
      <div class="card mb-3" style="max-width: 600px; background-color: #fafcfa; border-radius: 6px; margin-top: 20px">
        <div class="row g-0">
          <div class="col-md-4">
            <a class="btn" th:href="@{/product/getProductById/{id}(id=${product.id})}"><img th:src="${product.picture}"  style="max-height: border-box" class="img-fluid rounded-start" alt="..."></a>
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title"><span th:text="${product.name}"></span></h5>
              <p class="card-text"><span th:text="${product.getCategory().name()}"></span></p>
              <p class="card-text"><span th:text="${product.description}"></span></p>
              <h5 class="card-text"><span th:text="${product.price}"></span> <b>BYN</b></h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
